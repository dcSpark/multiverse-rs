name: Linter and unit tests

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      
      - name: "Setup"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: "Format check"
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      
      - name: "Linter checks"
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --locked --all-features -- --deny "clippy::all"

      - name: "Build"
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked --all-features

      - name: "Test"
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --all-features